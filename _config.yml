title: CERNET-Sec-Blog
description: "赛尔网络安全团队马彬彬的博客"
author:
  name: "木木五五开"
  email: "mabb@cernet.com"
  url: "http://www.cernet.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
